    <section class="Contact_page">
      <div class="container Contact_page_container">
        <div class="row">
          <div class="col-12">
            <h2 class="contact_heading" style="text-align: center">
              Contact Us
            </h2>
          </div>
        </div>
        <!-- --------------------------------------- Contact Info icon Cards ------------ -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="contact-info-card">
              <i class="fa-solid fa-phone-volume"></i>
              <h5>Call Us</h5>
              <p class="text-muted">+880 1234 567 890</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-card">
              <i class="fa-solid fa-envelope-open-text"></i>
              <h5>Email Us</h5>
              <p class="text-muted">info@agrihub.com</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-card">
              <i class="fa-solid fa-location-dot"></i>
              <h5>Visit Us</h5>
              <p class="text-muted">Krisi Bhaban, Farmgate, Dhaka</p>
            </div>
          </div>
        </div>
        <!-- ------------------ Form and Map --------------------------- -->
        <div class="row form-map">
          <!-- --------------------- Form ----------------------- -->
          <div class="col-6">
            <div class="col-6_form">
              <form class="contact_form">
                <h3 class="mb-4">Send us a Message</h3>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter Your Name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter Your Email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Mobile</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter Your Number"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Comment</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Document</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="exampleFormControlInput1"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="submit"
                    class="form-control btn btn-success"
                    id="exampleFormControlInput1"
                  />
                </div>
              </form>
            </div>
          </div>
          <!-- ----------------------------- Map ------------------------ -->
          <div class="col-6">
            <div class="map">
              <iframe
                class="map_iframe"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d221.3972300641104!2d90.65816805756262!3d23.22556467745783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sbd!4v1770788506574!5m2!1sen!2sbd"
